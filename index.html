<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            background-color: rgba(255, 0, 0, .2);
            outline: 2px dashed black !important;
            padding: 0;
            margin: 0;
            border: 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: 100%;
            text-align: left;
            text-transform: none;
            text-decoration: none;
            vertical-align: baseline;
            font-family: "din-2014";
            /*
            hyphenate-character: ' -';
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
            */
            color: rgba(0, 0, 0, 1);

            font-size: 32px;
            font-weight: 900;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container, [class^="project"], [class^="slide"] {
            height: 100vh;
            width: 100vw;
            background-image: url("https://placehold.co/20x20");
            background-position: center;
            background-size: cover;
        }
        .container {
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        [class^="project"] {
            display: flex;

            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scroll-snap-align: center;
        }
        [class^="slide"] {
            flex-shrink: 0;

            scroll-snap-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project1">
            <div class="slide1" id="bg1">
                project 1, slide 1<br>
                scroll down right left or up
            </div>
            <div class="slide2">
                project 1, slide 2
            </div>
            <div class="slide3">
                project 1, slide 3
            </div>
        </div>
        <div class="project2">
            <div class="slide1">
                project 2, slide 1
            </div>
            <div class="slide2">
                project 2, slide 2
            </div>
            <div class="slide3">
                project 2, slide 3
            </div>
        </div>
        <div class="project3">
            <div class="slide1">
                project 3, slide 1
            </div>
            <div class="slide2">
                project 3, slide 2
            </div>
            <div class="slide3">
                project 3, slide 3
            </div>
        </div>
    </div>
</body>
</html>
